<div class="container-fluid p-1 h-100">
    <!-- display paragraph  -->
    <div class="w-75 mx-auto my-2 p-2 rounded border border-2 border-dark overflow-auto" id="para-display"
        style="min-height: 250px;">
    </div>
    <!-- input box for typing -->
    <div class="w-75 mx-auto my-2 p-2 rounded border border-2 border-dark overflow-auto" id="paraInput"
        style="height: 250px;">

    </div>

    <!-- footer content -->
    <div class="row w-75 my-3 mx-auto" *ngIf="isFinished">
        <div class="col-md-4 text-center fw-bold fs-3">
            <span style="color: rgb(0, 141, 184)">Gross Speed : {{grossSpeed}} wpm</span><br><br>
        </div>
        <div class="col-md-4 text-center fw-bold fs-3">
            <span style="color: green">Net Speed : {{netSpeed}} wpm</span>
        </div>
        <div class="col-md-4 text-center fw-bold fs-3">
            <span style="color: rgb(99, 0, 99);">Accuracy : {{accuracy * 100 | number : "1.0-2"}}%</span>
        </div>
    </div>
    <div class="row my-3 w-75 mx-auto">
        <div class="col-md-4 text-center fw-bold fs-3">
            Passage : {{paraIndex + 1}}
        </div>
        <div class="col-md-4 text-center fw-bold fs-3">
            Total Time: 60s
        </div>
        <div class="col-md-4 text-center fw-bold fs-3" *ngIf="hasStarted">
            Time left(seconds): {{timeLeft}}
        </div>
        <div class="text-center p-3">
            <span *ngIf="!hasStarted" class="fw-bold fs-3 text-primary">Start Typing To Begin</span>
            <span *ngIf="hasStarted" class="fw-bold fs-3 text-danger">Press Escape To Cancel</span>
        </div>
    </div>

</div>
